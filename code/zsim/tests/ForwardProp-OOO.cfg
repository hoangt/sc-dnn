// An OOO 4-core system

sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        oooCore = {
            type = "OOO";
	    cores = 4;	
            dcache = "l1d";
            icache = "l1i";
        };
    };

    caches = {
        l1d = {
	    caches = 4;	
            size = 32768;
	    latency = 4;
	    array = {
		type = "SetAssoc";
		ways = 8;
	    };
        };

        l1i = {
	    caches = 4;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 3;
        };

        l2 = {
            caches = 4;
            size = 65536;
            latency = 8;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            children = "l1i|l1d";
        };

        l3 = {
            caches = 1;
	    banks = 4;
	    latency = 24;
            size = 131072;
           array = {
                type = "SetAssoc";
                ways = 16;
                hash = "H3";
	   };
           children = "l2";  // interleave
        };
    };

    mem = {
        type = "DDR";
        controllers = 4;
        tech = "DDR3-1066-CL8";
    };

};

sim = {
    phaseLength = 10000;
    //attachDebugger = True;
