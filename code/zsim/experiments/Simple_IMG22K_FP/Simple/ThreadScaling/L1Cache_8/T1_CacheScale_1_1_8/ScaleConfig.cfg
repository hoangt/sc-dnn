    command = "/home/tunji/sc-dnn/code/SparseCompute/SparseCompute --kernel 1 --samples 1 --threads 1 --forwardsparsity 20 --activationcachelinesparsity 15 --backwardsparsity 92 --signalcachelinesparsity 63 --weightupdatesparsity 7 --deltacachelinesparsity 0 --model IMG22K --workers 1 --pass ForwardProp --usemainthread"
