// An OOO 4-core system

sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        oooCore = {
            type = "OOO";
	    cores = 8;	
            dcache = "l1d";
            icache = "l1i";
        };
    };

    caches = {
        l1d = {
	    caches = 8;	
            size = 32768;
	    latency = 4;
	    array = {
		type = "SetAssoc";
		ways = 8;
	    };
        };

        l1i = {
	    caches = 8;
            size = 32768;
            latency = 3;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
        };

        l2 = {
            caches = 8;
            size = 65536;
            latency = 8;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            children = "l1i|l1d";
        };

        l3 = {
            caches = 1;
	    banks = 8;
	    latency = 27;
            size = 2097152;
           array = {
                type = "SetAssoc";
                ways = 16;
                hash = "H3";
	   };
           children = "l2";  // interleave
        };
    };

    mem = {
        type = "DDR";
        controllers = 3;
	controllerLatency = 40;
    };

};

sim = {
    phaseLength = 10000;
    //attachDebugger = True;
//    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2*|l3";
    pinOptions = "-injection child";
    zeroCache = False;
    zeroProcessor = False;
    l1dCacheScale = 1;
    l2CacheScale = 1;
    l3CacheScale = 8;
};

